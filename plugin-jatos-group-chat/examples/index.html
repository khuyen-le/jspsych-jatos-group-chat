<!DOCTYPE html>
<html>

<head>
  <title>jsPsychPluginJspsychJatosWaitingRoom Example</title>
  <script src="https://unpkg.com/jspsych"></script>
  <!-- Load the published plugin package here, e.g.
<script src="https://unpkg.com/plugin-jspsych-jatos-waiting-room"></script>
<script src="../dist/index.global.js"></script> -->
  <script src="../dist/index.browser.js"></script>
  <!-- Load jatos.js, should be part of any JATOS server you run-->
  <script src="jatos.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/jspsych/css/jspsych.css">
</head>

<body></body>
<script>

  /** example assumes that you already have jatos installed and is running this with a jatos thing.*/
  var jsPsych = initJsPsych({
    on_trial_start: jatos.addAbortButton,
    on_finish: () => jatos.endStudy(jsPsych.data.get().json())
  });

  const trial = {
    type: jsPsychPluginJspsychJatosWaitingRoom
  };

  jatos.onLoad(() => {
    jsPsych.run(trial);
  });
</script>

</html>
